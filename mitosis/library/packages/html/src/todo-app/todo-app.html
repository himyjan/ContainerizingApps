<div class="div">
  <span>TO-DO list:</span>
  <div class="div-2">
    <input
      placeholder="Add a new item"
      class="input"
      data-el="input-1"
      data-dom-state="input-2"
    />
    <button class="button" data-el="button-1">Add</button>
  </div>
  <div class="div-3">
    <ul class="ul">
      <template data-el="for">
        <li class="li" data-el="li-1">
          <span>
            <template data-el="div-1"><!-- item --></template>
          </span>
          <button class="button-2" data-el="button-2">Delete</button>
        </li>
      </template>
    </ul>
  </div>
</div>
<style>
  .div {
    padding: 10px;
    max-width: 700px;
  }
  .div-2 {
    display: flex;
    width: 100%;
    gap: 16px;
    align-items: stretch;
  }
  .input {
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 1rem;
    padding-right: 1rem;
    border-radius: 0.25rem;
    flex-grow: 1;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
      0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }
  .button {
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 1rem;
    padding-right: 1rem;
    border-radius: 0.25rem;
    font-weight: 700;
    color: #ffffff;
    background-color: #3b82f6;
    cursor: pointer;
  }
  .div-3 {
    margin-top: 1rem;
  }
  .ul {
    border-radius: 0.25rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
      0 2px 4px -1px rgba(0, 0, 0, 0.06);
    margin: unset;
    padding: unset;
  }
  .li {
    display: flex;
    padding: 0.625rem;
    align-items: center;
    border-bottom-width: 1px;
    border-color: #e5e7eb;
    gap: 16px;
  }
  .button-2 {
    cursor: pointer;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 1rem;
    padding-right: 1rem;
    border-radius: 0.25rem;
    color: #ffffff;
    background-color: #ef4444;
  }
</style>
<script>
  (() => {
    const state = {
      list: ["hello", "world"],
      newItemName: "",
      addItem() {
        if (!state.newItemName) {
          return;
        }
        state.list = [...state.list, state.newItemName];
        update();
      },
      deleteItem(idx: number) {
        state.list = state.list.filter((x, i) => i !== idx);
        update();
      },
    };

    let context = null;
    let nodesToDestroy = [];
    let pendingUpdate = false;

    function destroyAnyNodes() {
      // destroy current view template refs before rendering again
      nodesToDestroy.forEach((el) => el.remove());
      nodesToDestroy = [];
    }

    // Function to update data bindings and loops
    // call update() when you mutate state and need the updates to reflect
    // in the dom
    function update() {
      if (pendingUpdate === true) {
        return;
      }
      pendingUpdate = true;

      document.querySelectorAll("[data-el='input-1']").forEach((el) => {
        el.value = state.newItemName;

        el.removeEventListener("input", onInput1Input);
        el.addEventListener("input", onInput1Input);
      });

      document.querySelectorAll("[data-el='button-1']").forEach((el) => {
        el.removeEventListener("click", onButton1Click);
        el.addEventListener("click", onButton1Click);
      });

      document.querySelectorAll("[data-el='for']").forEach((el) => {
        let array = state.list;
        renderLoop(el, array, "item", "idx");
      });

      document.querySelectorAll("[data-el='li-1']").forEach((el) => {
        const idx = getScope(el, "idx");

        el.key = idx;
      });

      document.querySelectorAll("[data-el='div-1']").forEach((el) => {
        const item = getScope(el, "item");
        renderTextNode(el, item);
      });

      document.querySelectorAll("[data-el='button-2']").forEach((el) => {
        el.removeEventListener("click", onButton2Click);
        el.addEventListener("click", onButton2Click);
      });

      destroyAnyNodes();

      pendingUpdate = false;
    }

    // Event handler for 'input' event on input-1
    function onInput1Input(event) {
      state.newItemName = event.target.value;
      update();
    }

    // Event handler for 'click' event on button-1
    function onButton1Click(event) {
      state.addItem();
    }

    // Event handler for 'click' event on button-2
    function onButton2Click(event) {
      const idx = getScope(event.currentTarget, "idx");

      state.deleteItem(idx);
    }

    // Update with initial state on first load
    update();

    // Helper text DOM nodes
    function renderTextNode(el, text) {
      const textNode = document.createTextNode(text);
      if (el?.scope) {
        textNode.scope = el.scope;
      }
      if (el?.context) {
        child.context = el.context;
      }
      el.after(textNode);
      nodesToDestroy.push(el.nextSibling);
    }

    // Helper to render loops
    function renderLoop(template, array, itemName, itemIndex, collectionName) {
      const collection = [];
      for (let [index, value] of array.entries()) {
        const elementFragment = template.content.cloneNode(true);
        const children = Array.from(elementFragment.childNodes);
        const localScope = {};
        let scope = localScope;
        if (template?.scope) {
          const getParent = {
            get(target, prop, receiver) {
              if (prop in target) {
                return target[prop];
              }
              if (prop in template.scope) {
                return template.scope[prop];
              }
              return target[prop];
            },
          };
          scope = new Proxy(localScope, getParent);
        }
        children.forEach((child) => {
          if (itemName !== undefined) {
            scope[itemName] = value;
          }
          if (itemIndex !== undefined) {
            scope[itemIndex] = index;
          }
          if (collectionName !== undefined) {
            scope[collectionName] = array;
          }
          child.scope = scope;
          if (template.context) {
            child.context = template.context;
          }
          this.nodesToDestroy.push(child);
          collection.unshift(child);
        });
        collection.forEach((child) => template.after(child));
      }
    }

    function getScope(el, name) {
      do {
        let value = el?.scope?.[name];
        if (value !== undefined) {
          return value;
        }
      } while ((el = el.parentNode));
    }
  })();
</script>
